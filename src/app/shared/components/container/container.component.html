<div class="panel panel-default tier-content-wrapper" ui-on-drop="$ctrl.onDropOverContainer($event, $data)"
  drop-channel="image, volume, port">
  <div class="tier-body">
    <div class="row">
      <div class="col-md-7 clearfix no-right-padding">
        <div class="img-container bounce-in-animation animated" ng-src="$ctrl.container.image">Container Image {{$parent.$index + 1}}</div>
      </div>
      <div class="col-md-5 no-padding">
        <div class="volume-icon-drop-area"></div>
        <div class="volume-icon-drop-area-secondary"></div>
        <div class="volume clearfix" ng-class="$index == 1 ? 'volPosLeft':''" ng-repeat="rows in $ctrl.groupedVolumes track by $index">
          <div class="volume-wrapper">
            <volume data="volume" ng-click="$ctrl.showVolumeDetails($event, volume);" ng-repeat="volume in rows track by $index"
              class="bounce-down-animation animated"></volume>
          </div>
          <div class="vol-icon-shadow" ng-click="$ctrl.showVolumeDetails($event);"></div>
        </div>
        <div class="volume-count" ng-if="$ctrl.totalVolumeSize">{{$ctrl.totalVolumeSize}}</div>
        <div class="vol-icon-shadow" ng-if="$ctrl.groupedVolumes.length == 0"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 clearfix">
        <port type="{{port.type}}" data="port" ng-repeat="port in $ctrl.container.ports"
          ng-click="$ctrl.showPortDetails($event)">
        </port>
      </div>
    </div>
  </div>
</div>
